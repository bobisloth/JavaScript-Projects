<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<script>
$(document).ready(function() { //this function will add the elements listed bellow
    $("html").append(
        "<body>\
            <div id='container'\
                <div id='inner'>\
                    <h1>Basic jQuery</h1>\
                    <p id='1'>Paragraph 1</p>\
                    <p id='2'>Paragraph 2</p>\
                    <p id='3'>Paragraph 3</p>\
                </div>\
            </div>\
            </body>"
    );
    $("p").css({"color":"red"}); //styles p in red
    $("#3").click(function() { //the function bellow will be executed on click on p with id 3
        $("h1").fadeOut(); //the h1 will fade out and disappear
    });
});
</script>
</html>
